[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = False

# Disable lambda type inference warnings for now
disable_error_code = misc

# Per-module options for config_flow
[mypy-custom_components.meteolux.config_flow]
disable_error_code = call-arg,arg-type

[mypy-custom_components.meteolux.sensor]
disable_error_code = misc
